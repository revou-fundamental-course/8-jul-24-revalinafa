<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Main Title -->
    <header class="main-title">
      <h1>Calculator BMI</h1>
    </header>

    <main>
      <!-- Left Content -->
      <section class="main-content">
        <!--Main Article-->
        <article>
          <p>Berat badan ideal adalah impian semua orang.</p>
        </article>

        <!--Form-->
        <article>
          <form>
            <div class="input-group">
              <div class="input-title">Jenis Kelamin</div>
              <div class="radio-group">
                <input type="radio" id="selection-man" />
                <label for="selection-man">Laki-laki</label>
                <input type="radio" id="selection-women" />
                <label for="selection-women">Perempuan</label>
              </div>
            </div>
            <div class="input-group">
              <label for="input-berat-badan">Berat Badan (Kg)</label>
              <input type="number" id="input-berat-badan" />
            </div>
            <div class="input-group">
              <label for="input-usia">Usia (th)</label>
              <input type="number" id="input-usia" />
            </div>
            <div class="input-group">
              <label for="input-tinggi-badan">Tinggi Badan (cm)</label>
              <input type="number" id="input-tinggi-badan" />
            </div>
            <div class="button-group">
              <button class="button submit">Submit BMI</button>
              <button class="button reset">Reset</button>
            </div>
          </form>
        </article>

        <!--Form Article-->
        <section>
          <header>
            <h2>Keunggulan Fitur</h2>
          </header>
          <article>
            <p>Lorem Ipsum Dolor Sit Amor..</p>
          </article>
        </section>
      </section>

      <!-- Right Content -->
      <section class="main-content">
        <!-- Result Article -->
        <article>
          <header>
            <h1>Result</h1>
          </header>

          <!--Result Section-->
          <section class="result-section">
            <p>Hasil Result Adalah:</p>

            <h2>24.7</h2>

            <p>Anda Memiliki Berat Badan berlebih</p>
          </section>

          <!--Result Article-->
          <article></article>

          <!--General Information-->
          <section></section>
        </article>
      </section>
    </main>
  </body>
</html>
